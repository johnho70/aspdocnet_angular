<div class="app-title">
    <div class="container">

        <header>
            <h3><span></span>
            <!--{{title}} {{students.length}}-->
            
            </h3>
        </header>
        <br />
        <div class="row grid-container">
            <div class="col-md-10">
                <div class="table">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <th>GPA</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let student of students">

                                <td><a [routerLink]="['/student',student.id]">{{ student.firstName }} </a></td>
                                <td>{{ student.lastName }}</td>
                                <td>{{ student.email }}</td>
                                <td>{{ student.gender}}</td>
                                <td>{{ student.gpa }}</td>
                            </tr>
                            <tr *ngIf="!students.length">
                                <td>&nbsp;</td>
                                <td colspan="6">No Records Found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

</div>
